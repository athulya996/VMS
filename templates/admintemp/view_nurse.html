<!DOCTYPE html>
{% extends 'admin_home.html' %}
{% load static %}
{% block content %}
 <div class="row">
      <div class="col-12 grid-margin">
          <div class="card">
              <div class="card-body">
                  <center><h2>View Nurse</h2></center>
                  <div class="row">
                      <div class="col-sm-12">
<!--                          <div class="table-responsive">-->
                              <table class="table table-striped">
                                  <thead>
                                  <tr>
                                      <th scope="col">SI No</th>
                                      <th scope="col">Name</th>
                                      <th scope="col">Contact_No</th>
                                      <th scope="col">Address</th>
                                      <th scope="col">Email</th>
                                      <th scope="col">Hospital</th>
                                      <th scope="col">Delete</th>
                                  </tr>
                                  </thead>
                                  <tbody>
                                  {% for i in nurse %}
                                  <tr>
                                      <td>{{ forloop.counter }}</td>
                                      <td>{{i.name}}</td>
                                      <td>{{i.contact_no}}</td>
                                      <td>{{i.address}}</td>
                                      <td>{{i.email}}</td>
                                      <td>{{i.hospital}}</td>
                                      <td>
                                      <form action="{% url 'nurse_delete' i.user_id %}" method='POST' style="display:inline;">
                                          {% csrf_token %}
                                          <input type="hidden" name="nurse" value="{{ i.user_id }}">
                                          <button type="submit" class="btn btn-dark" >DELETE</button>
                                      </form>
                                  </td>
                                  </tr>
                                  {% endfor %}
                                  </tbody>
                              </table>
                          </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
{% endblock %}
