<!DOCTYPE html>
{% extends 'admin_home.html' %}
{% load static %}
{% block content %}
 <div class="row">
      <div class="col-12 grid-margin">
          <div class="card">
              <div class="card-body">
                  <center><h2>View Hospitals</h2></center>
                  <div class="row">
                      <div class="col-sm-12">
                          <div class="table-responsive">
                              <table class="table table-striped">
                                  <thead>
                                  <tr>
                                      <th scope="col">SI No</th>
                                      <th scope="col">Hospital_Name</th>
                                      <th scope="col">Place</th>
                                      <th scope="col">Contact_No</th>
                                      <th scope="col">Email</th>
                                      <th scope="col">Update</th>
                                      <th scope="col">Delete</th>
                                  </tr>
                                  </thead>
                                  <tbody>
                                  {% for i in hospital %}
                                  <tr>
                                      <td>{{ forloop.counter }}</td>
                                      <td>{{i.hospital_name}}</td>
                                      <td>{{i.place}}</td>
                                      <td>{{i.contact_no}}</td>
                                      <td>{{i.email}}</td>
                                      <td><a href="{% url 'hospital_update' i.id %}">
                                          <button type="submit" class="btn btn-primary">UPDATE</button></a>
                                      </td>
                                      <td>
                                          <form action="{% url 'hospital_delete' i.id %}" method='POST'
                                                style="display:inline;" onsubmit=" ">
                                              {% csrf_token %}
                                              <input type="hidden" name="group" value="{{ i.id }}">
                                              <button type="submit" class="btn btn-dark" >DELETE</button>
                                          </form>
                                  </tr>
                                  {% endfor %}
                                  </tbody>
                              </table>
                          </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
 </div>
{% endblock %}
