<!DOCTYPE html>
{% extends 'admin_home.html' %}
{% load static %}
{% block content %}
 <div class="row">
      <div class="col-12 grid-margin">
          <div class="card">
              <div class="card-body">
                  <center><h2>View Complaints</h2></center>
                  <div class="row">
                      <div class="col-sm-12">
                          <table class="table table-striped">
                              <thead>
                              <tr>
                                  <th scope="col">SI No</th>
                                  <th scope="col">Subject</th>
                                  <th scope="col">Complaint</th>
                                  <th scope="col">Date</th>
                                  <th scope="col">Reply</th>
                              </tr>
                              </thead>
                              <tbody>
                              {% for i in comp %}
                              <tr>
                                  <td>{{ forloop.counter }}</td>
                                  <td>{{i.subject}}</td>
                                  <td>{{i.complaint}}</td>
                                  <td>{{i.date}}</td>
                                  <td>
                                      {% if i.reply == None %}
                                      <a href="{% url 'comp_reply' i.id %}">
                                      <button type="submit" class="btn btn-primary">REPLY</button></a>
                                      {% else %}
                                      {{i.reply}}
                                      {% endif %}
                                  </td>
                              </tr>
                              {% endfor %}
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
{% endblock %}
