<!DOCTYPE html>
{% extends 'nursetemp/nurse_home.html' %}
{% load static %}
{% block content %}
 <div class="row">
      <div class="col-12 grid-margin">
          <div class="card">
              <div class="card-body">
                  <center><h2>VIEW HOSPITAL</h2></center>
                  <div class="row">
                      <form method="get" class="form-inline " style="float:right;">
                          <div class="md-form my-0">
                              {{hospitalFilter.form }}
                              <button class="btn btn-primary mr-2" type="submit">Search</button>
                              <div class="col-sm-12">
<!--                                  <div class="table-responsive">-->
                                      <table class="table table-striped">
                                          <thead>
                                          <tr>
                                              <th scope="col">SI No</th>
                                              <th scope="col">Hospital_Name</th>
                                              <th scope="col">Place</th>
                                              <th scope="col">Contact_No</th>
                                              <th scope="col">Email</th>
                                          </tr>
                                          </thead>
                                          <tbody>
                                          {% for i in hospital %}
                                          <tr>
                                              <td>{{ forloop.counter }}</td>
                                              <td>{{i.hospital_name}}</td>
                                              <td>{{i.place}}</td>
                                              <td>{{i.contact_no}}</td>
                                              <td>{{i.email}}</td>
                                          </tr>
                                          {% endfor %}
                                          </tbody>
                                      </table>
                                  </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
 </div>
{% endblock %}
