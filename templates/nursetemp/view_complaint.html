<!DOCTYPE html>
{% extends 'nursetemp/nurse_home.html' %}
{% load static %}
{% block content %}
 <div class="row">
      <div class="col-12 grid-margin">
          <div class="card">
              <div class="card-body">
                  <center><h2>View Complaints</h2></center>
                  <div class="row">
                      <div class="col-sm-12">
                          <table class="table table-striped">
                              <thead>
                              <tr>
                                  <th scope="col">SI No</th>
                                  <th scope="col">Subject</th>
                                  <th scope="col">Complaint</th>
                                  <th scope="col">Date</th>
                                  <th scope="col">Reply</th>
                                  <th scope="col">Update</th>
                                  <th scope="col">Delete</th>
                              </tr>
                              </thead>
                              <tbody>
                              {% for i in comp %}
                              <tr>
                                  <td>{{ forloop.counter }}</td>
                                  <td>{{i.subject}}</td>
                                  <td>{{i.complaint}}</td>
                                  <td>{{i.date}}</td>
                                  <td>{{i.reply}}</td>
                                   <td><a href="{% url 'nupdate_complaint' i.id %}">
                                      <button type="submit" class="btn btn-primary">UPDATE</button></a>
                                  </td>
                                  <td>
                                      <form action="{% url 'ndelete_complaint' i.id %}" method='POST'
                                            style="display:inline;" onsubmit=" ">
                                          {% csrf_token %}
                                          <input type="hidden" name="group" value="{{ i.id }}">
                                          <button type="submit" class="btn btn-dark" >DELETE</button>
                                      </form>
                              </tr>
                              {% endfor %}
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
{% endblock %}
